<div class=timer>
  <strong>{{ticks3}} seconds</strong>
</div>
<div class="card">
<div class="card-content"><h3>{{items[2]?.id}}. {{items[2]?.statment}} ?</h3>
  <input name="options" type="radio" [(ngModel)]="value3" [value]="1"
       [checked]="value3==A" />{{options[0].A}}
  <br/><br/>
  <input name="options" type="radio" [(ngModel)]="value3" [value]="2"
         [checked]="value3==B" />{{options[1].B}}
  <br/><br/>
  <input name="options" type="radio" [(ngModel)]="value3" [value]="3"
       [checked]="value3==C" />{{options[2].C}}
  <br/><br/>
  <input name="options" type="radio" [(ngModel)]="value3" [value]="4"
       [checked]="value3==D" />{{options[3].D}}
  <br/><br/>

</div>
</div>

<div class="buttoncontainer">
<button class="btn1" (click)="OnDestroy()"><a routerLink="/second">Previous</a></button>
<button class="btn2" (click)="OnDestroy()"><a routerLink="/result">Submit</a></button>
<button class="btn3" (click)="OnDestroy()"><a routerLink="/result">Next</a></button>
</div>
